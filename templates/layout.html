<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Pokedex</title>
    {% endif %}
    <link rel="icon" href="/static/images/pokeball.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="pokemon-navbar">
      <div class="pokemon-logo">
        <a href="/">
          <img src="../static/images/PokÃ©_Ball.svg" alt="Pokemon Logo" />
        </a>
      </div>
    </nav>

    <div id="loading-screen">
      <div class="pokeball"></div>
    </div>

    {% block content %} {% endblock %}
  </body>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Show loading screen
      document.getElementById("loading-screen").style.display = "flex";
  
      // Hide loading screen when content is loaded
      window.addEventListener("load", function() {
        document.getElementById("loading-screen").style.display = "none";
        document.body.classList.add("content-loaded");
      });
    });
  </script>
</html>
